machine:
  services:
    - docker
  node:
    version: 0.10.22
dependencies:
  override:
    - docker run -itd -p 7474:7474 kbastani/docker-neo4j:2.2.1
    - npm install -g mocha
    - npm install
test:
  override:
    - sleep 20
    - curl http://127.0.0.1:7474
    - sleep 10
    - curl http://127.0.0.1:7474
    - NEO_HOST=http://127.0.0.1:7474 npm test